openapi: 3.0.0
info:
  title: ГТО
  description: Документация api запросов для ГТО ПС
  version: 0.0.1

servers:
  - url: https://gtops.herokuapp.com/

paths:
  /api/participant/:uid:
    get:
      tags:
        - запросы пользователя
      summary:
        получения информации об участнике соревнования
      parameters:
        - name: uid
          in: params
          schema:
            type: string
          description: идентификатор для поиска пользователя в базе
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/responses/UserInfo'
        '404':
          $ref: '#/responses/NotFound'
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
        '5XX':
          $ref: '#/responses/Unexpected'

responses:
  UserInfo:
    type: object
    properties:
      participant_on_competition_id:
        type: number
      date_of_competition:
        type: date
      trial_id:
        type: number
      gender_id:
        type: number
      age_category_id:
        type: number
      name_of_trial:
        type: string
      primary_result:
        type: number
      secondary_result:
        type: number | null
      result_participant_on_trial_id:
        type: number
      unique_number:
        type: string

  NotFound:
    description: Указанный ресурс не найден
    content:
      application/json:
        schema:
          $ref: '#/responses/Error'
  Unauthorized:
    description: Не авторизованный
    content:
      application/json:
        schema:
          $ref: '#/responses/Error'
  Unexpected:
    description: Ошибка сервера
    content:
      application/json:
        schema:
          $ref: '#/responses/Error'
  BadRequest:
    description: Проверьте запрос отправленный серверу
    content:
      application/json:
        schema:
          $ref: '#/responses/Error'
  Error:
    type: object
    properties:
      code:
        type: number
      status:
        type: number
      title:
        type: string
    required:
      - code
      - title
      - status

entities:
